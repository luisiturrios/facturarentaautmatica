{% extends 'webapp/base.html' %}

{% block content %}
    <div class="row">
        <div class="col col-login mx-auto">
            <form class="card" action="" method="post">
                {% csrf_token %}
                <div class="card-body p-6">
                    {% if form.non_field_errors %}
                        {% for error in form.non_field_errors %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert"></button>
                                {{ error }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <label class="form-label">{{ form.username.label }}</label>
                        <input type="text" name="username" class="form-control" placeholder="{{ form.username.label }}"
                               required value="{{ form.username.value|default_if_none:'' }}">
                        <em class="text-danger">{{ form.username.errors }}</em>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            {{ form.password.label }}
                        </label>
                        <input type="password" name="password" required class="form-control"
                               placeholder="{{ form.password.label }}">
                        <em class="text-danger">{{ form.password.errors }}</em>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </div>
            </form>
            <div class="text-center text-muted">
                Â¿Eres administrador? <a href="/admin">Entrar</a>
            </div>
        </div>
    </div>
{% endblock %}
