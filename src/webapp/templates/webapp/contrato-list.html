{% extends 'webapp/base.html' %}
{% load humanize %}
{% load django_tables2 %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fe fe-box"></i> Contratos</h3>

                    <div class="card-options">
                        <a href="{% url 'webapp:contrato-create' %}" class="btn btn-success btn-sm"><i
                                class="fe fe-plus"></i> Agregar</a>
                        &nbsp;
                        <a href="{% url 'webapp:contrato-excel' %}" class="btn btn-success btn-sm"><i
                                class="fe fe-download"></i> Excel</a>
                    </div>
                </div>
                <div class="card-body">
                    {% if filter %}
                        <form method="get" class="form-inline">
                            {% bootstrap_form filter.form layout='inline' %}
                            &nbsp;
                            <button type="submit" class="btn btn-primary">Buscar</button>
                            &nbsp;
                            <a class="btn btn-secondary" href="{% url 'webapp:factura-list' %}">Limpiar</a>
                        </form>
                    {% endif %}

                    {% render_table table %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
